<!DOCTYPE html>
<html>
<head>
    <title>Redução de Resolução de PDF</title>
</head>
<body>
    <h1>Redução de Resolução de PDF</h1>
    <form id="uploadForm" action="/alterar-resolucao-pdf" method="post" enctype="multipart/form-data" target="downloadFrame">
        <input type="file" name="file" required>
        <select name="resolucao" required>
            <option value="72">72 DPI</option>
            <option value="150">150 DPI</option>
            <option value="300">300 DPI</option>
        </select>
        <button type="submit">Alterar Resolução</button>
    </form>
    <iframe id="downloadFrame" style="display:none;"></iframe>
</body>
</html>
